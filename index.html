<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Tales</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Butcherman&family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <img src="images/plane.png" class="logo-img">
            <p class="logo-title"> Travel Tales</p>
        </div>
    </div>
    <div class="form-container">
        <p class="about">
            Adventure doesn’t wait — neither should you.
            Every journey begins with a click.
            The world’s waiting.<br><br> Sign up now and let’s make stories together.
        </p>
        <form action="#" method="post">
            <fieldset>
                <div class="inputs">
                    <h2>Sign up to start your journey!</h2>
                    <div class="form-row">
                        <div class="input">
                            <label for="first_name">FIRST NAME*</label>
                            <input type="text" id="first_name" name="first_name" minlength="2" pattern="[A-Za-z]+" title="Letters only" required>
                        </div>
                        <div class="input">
                            <label for="last_name">LAST NAME</label>
                            <input type="text" id="last_name" name="last_name" minlength="2" pattern="[A-Za-z]+" title="Letters only">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="input">
                            <label for="user_email">EMAIL*</label>
                            <input type="email" id="user_email" name="user_email" required>
                        </div>
                        <div class="input">
                            <label for="user_num">PHONE NUMBER</label>
                            <input type="tel" id="user_num" name="user_num" pattern="[0-9]{10}" title="10 digits only">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="input">
                            <label for="user_pass">PASSWORD*</label>
                            <input type="password" id="user_pass" name="user_pass" minlength="8" maxlength="20" required>
                        </div>
                        <div class="input">
                            <label for="confirm_pass">CONFIRM PASSWORD*</label>
                            <input type="password" id="confirm_pass" name="confirm_pass" minlength="8" maxlength="20" required>
                        </div>
                    </div>
                </div>
            </fieldset>
            <div class="end">
                <button type="submit">Create Account</button>
                <p class="footer">Already have an account? <a href="#" class="login">Log in</a></p>
            </div>
        </form>
    </div>
</body>
</html>
